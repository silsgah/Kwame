<ion-view title="iKwamena weds Stella">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <ion-nav-buttons side="right">
    <div class="ion-loading-c" >
    </div>
  </ion-nav-buttons> 
  <ion-content class="has-header">
      <!-- <ion-header-bar class="bar bar-loading bar-assertive" ng-if="data.isLoading">
    connecting...
    </ion-header-bar>-->
      
   <ion-item ng-repeat="listitems in imagelist">
  
       <div class="details">
          <img ng-src="pics/{{listitems.pic}}" width="120" height="100"/>
           <h4>{{listitems.firstName }}</h4>
      </div>
      </ion-item>

      <td-cards>
        <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{card.index}}" ng-controller="CardCtrl">
          <div class="image">
            <div class="yes-text" ng-style="leftTextOpacity">LIKE</div>
            <img ng-src="{{card.image}}">
            <div class="no-text" ng-style="rightTextOpacity">NOPE</div>
          </div>
        </td-card>
      </td-cards>
  </ion-content>
     
</ion-view>
