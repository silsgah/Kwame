<ion-view title="iKwamena weds Stella">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
       <div class="bar bar-sub-header bar-energized">
          <div class="button-bar">
            <a href="#" class="button button-positive button-clear icon-left ion-ios7-location-outline" ng-click="showLocation()">Location</a>
            <a href="#" class="button button-positive button-clear icon-left ion-ios7-alarm" ng-click="showOptions()">Date</a>
            <a href="#" class="button button-positive button-clear icon-left ion-ios7-people-outline" ng-click="showRSVP()">RSVP</a>
          </div>
        </div>
        <div class="item item-image">
    <img ng-src="img/kwame2.jpg">
  </div>
    <ion-list class="signup-background">
        <td-cards>
        <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{card.index}}" ng-controller="CardCtrl">
          <div class="image">
            <div class="yes-text" ng-style="leftTextOpacity">LIKE</div>
            <img ng-src="{{card.image}}">
            <div class="no-text" ng-style="rightTextOpacity">NOPE</div>
          </div>
        </td-card>
      </td-cards>

    <i class="icon ion-android-folder"></i>
   {{playlist.title}}
    <i class="icon ion-arrow-right-c"></i>
  </a> -->
    </ion-list>

  </ion-content>
 
</ion-view>
